<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Autism Screening App</h1>
        <form action="/predict" method="post">
            <h2>Demographic Information</h2>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity">Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="">Select</option>
                    <option value="White-European">White-European</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Pasifika">Pasifika</option>
                    <option value="Black">Black</option>
                    <option value="Others">Others</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="Asian">Asian</option>
                    <option value="Turkish">Turkish</option>
                    <option value="South Asian">South Asian</option>
                    <option value="Latino">Latino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="jaundice">Born with Jaundice:</label>
                <select id="jaundice" name="jaundice" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="austim">Family member with autism:</label>
                <select id="austim" name="austim" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contry_of_res">Country of Residence:</label>
                <input type="text" id="contry_of_res" name="contry_of_res" required>
            </div>
            
            <div class="form-group">
                <label for="used_app_before">Used screening app before:</label>
                <select id="used_app_before" name="used_app_before" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="relation">Relation:</label>
                <select id="relation" name="relation" required>
                    <option value="">Select</option>
                    <option value="Self">Self</option>
                    <option value="Relative">Relative</option>
                    <option value="Parent">Parent</option>
                    <option value="Health care professional">Health care professional</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="result">Screening Test Score:</label>
                <input type="number" step="0.01" id="result" name="result" required>
            </div>
            
            <h2>Autism Screening Questions</h2>
            <p>Answer the following questions (1 = Yes, 0 = No)</p>
            
            {% for i in range(1, 11) %}
            <div class="form-group">
                <label for="A{{i}}_Score">A{{i}} Score:</label>
                <select id="A{{i}}_Score" name="A{{i}}_Score" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            {% endfor %}
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
